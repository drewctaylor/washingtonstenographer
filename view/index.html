<html>
    <head>
        <link rel="shortcut icon" href="image/s.png">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Domine" >
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.15.0/build/cssreset/cssreset-min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>The Washington Stenographer</title>
    </head>
    <body>
        <div style="font-family: Helvetica, sans serif; font-weight: bold; position:fixed; background-color: white; width: 100%; text-align: center; border-bottom: 1px solid black; padding: 5px 0px; box-shadow: 0px 1px 5px lightgray">
            BILLS | POLLS | DISCLOSURES | ELECTIONS
        </div>
        <div style="width:990px; margin: 0px auto">
            <div style="padding: 68px 50px 0px 50px">
                <img src="image/stenographer.svg" style="height: 44px; width: 568px; margin: 0px auto; display: block"/>
            </div>
            <div style="text-align: center; padding: 10px; border-bottom: 3px double black; color: #111111; margin-bottom:10px;">
                {{date}}
            </div>
            <div>
                {{{html}}}
            </div>
        </div>
    </body>
